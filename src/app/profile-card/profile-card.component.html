<div class="backColor text-white">
    <div class="container">

        <div class="row">
            <div class="col">

                <div class="card cardBackColor">
                    <div class="row g-0 py-4" style="min-height: 300px;">

                        <div class="col-4">
                            <div class="mx-5 my-4">
                                <ngx-skeleton-loader *ngIf="display" appearance="circle">
                                </ngx-skeleton-loader>
                            </div>
                            <img [src]="gitProfileCard.avatar_url" class="rounded-circle center">
                        </div>

                        <div class="col-8">

                            <div class="card-body">
                                <div class="container-fluid">

                                    <ngx-skeleton-loader *ngIf="display" count="5" appearance="line">
                                    </ngx-skeleton-loader>

                                    <div class="row my-1">
                                        <div class="col">
                                            <h5 class="card-title">{{gitProfileCard.name}}</h5>
                                        </div>
                                    </div>

                                    <div class="row my-1">
                                        <div class="col">
                                            <h6 class="card-title">{{gitProfileCard.login}}</h6>
                                        </div>
                                    </div>

                                    <div class="row my-1">
                                        <div class="col">
                                            <p class="card-text"> {{gitProfileCard.bio}}</p>
                                        </div>
                                    </div>

                                    <div class="row my-1" *ngIf="!display">
                                        <div class="col">
                                            <p class="card-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                                                </svg>
                                                {{gitProfileCard.location}}
                                            </p>
                                        </div>
                                    </div>

                                    <div class="row my-1" *ngIf="!display">
                                        <div class="col">
                                            <p class="card-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                                    <path fill-rule="evenodd"
                                                        d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                                                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                                                </svg>

                                                {{gitProfileCard.followers}} Followers

                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                                    <path
                                                        d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                                                </svg>
                                                {{gitProfileCard.following}} Following
                                            </p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
